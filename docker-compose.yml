services:
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    env_file:
      - ./.env
    environment:
      - NODE_ENV=development
    ports:
      - "127.0.0.1:3001:3001"
    volumes:
      - ./data:/app/data
    depends_on:
      - redis
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "127.0.0.1:6379:6379"
    restart: unless-stopped

  scanner-web:
    build:
      context: .
      dockerfile: apps/scanner-web/Dockerfile
    env_file:
      - ./.env
    environment:
      - NODE_ENV=production
    ports:
      - "127.0.0.1:3000:3000"
    depends_on:
      - api
    restart: unless-stopped

